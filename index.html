<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>V5.0</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="responsive.css">
	<link rel="stylesheet" href="slider.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link id="google-fonts" rel="stylesheet" href="">
</head>
<body>
	<div class="topbar">
		<button onclick="processEmailCanvas()">Clean</button>
		<button style="Border:none; background-color: white;"><span style="color: gray;" onclick="showhideSlidebar()" id="shbutton" class="material-symbols-outlined">
last_page
</span></button>
		<div class="tab" id="tabbuttons">
            <button class="tablinks"  style="border-bottom: 1px solid;" onclick="openTab('Styles')">Styles</button>
            <button class="tablinks"  onclick="openTab('Inspect')">Inspect</button>
        </div>
	</div>
	<div class="canvas">

		<div class="emailCanvas" >

			<table class="emailtable" id="emailtable">
				<tbody>
				<tr>
					<td style="padding: 0px;">
						<div>
							<div class="first">
								<button class='addbtn' onclick="showModal(this.parentElement)">+</button>
							</div>
						</div>
						
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="sidebar" id="sidebar">
			
            <div id="Styles" class="tabcontent" style="display: block;">
                <h3>Styles</h3>
                <label for="bg-color">Background Color:</label>

                <input type="color" id="table-bg-color" oninput="changetableBackgroundColor()"><br><br>
                <label for="table-border-radius">Table Border Radius:</label>
                <input type="range" class="range" id="table-border-radius" min="0" max="20" value="0" oninput="canvasRadius()">
            </div>
            <div id="Inspect" class="tabcontent">
                <h3>Customization Options</h3>
                <!-- This div will be populated dynamically by JavaScript -->
            </div>
		</div>
	</div>
	<div class="modal" id="modal" data=''>
		
			<div class="modelBtn" onclick="AddItem('h1')"> <span class="material-icons md-18 icon">title</span> Heading</div>
			<div class="modelBtn" onclick="AddItem('image')"> <span class="material-icons md-18 icon">image</span> Image</div>
			<div class="modelBtn" onclick="AddItem('button')"> <span class="material-symbols-outlined icon">variable_insert</span>Button</div>
			<div class="modelBtn" onclick="AddItem('p')"> <span class="material-icons md-18 icon">view_headline</span>Paragraph</div>
			<div class="modelBtn" onclick="AddItem('divider')"> <span class="material-icons md-18 icon">minimize</span>Divider</div>
			<div class="modelBtn" onclick="AddItem('spacer')"> <span class="material-symbols-outlined icon">align_space_between</span>Spacer</div>
			<div class="modelBtn" onclick="AddItem('2-column')"> <span class="material-symbols-outlined icon">view_column</span>Column</div>
			<div class="modelBtn" onclick="AddItem('html-code')"> <span class="material-symbols-outlined icon">html</span>HTML</div>
			<div class="modelBtn" onclick="AddItem('avatar')"><span class="material-symbols-outlined icon">account_circle</span>Avatar</div>

		
	</div>

	<script  src="script.js"></script>
	<script  src="addelements.js"></script>
	<script  src="select.js"></script>
	<script  src="SideText.js"></script>
	<script  src="SideImg.js"></script>
	<script  src="SideBtn.js"></script>
	<script  src="divider.js"></script>
	<script  src="responsive.js"></script>
	<script  src="spacer.js"></script>
	<script  src="html-code.js"></script>
	<script  src="avatar.js"></script>
	

	
	
	
</body>
</html>
